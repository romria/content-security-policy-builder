<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>CSP Maker</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      body {
        font-family: Arial sans-serif;
      }
      .textArea {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        width: 100%;
      }
      .buttons {
        margin: 0.5rem auto 1rem;
        display: flex;
        flex-wrap: wrap;
        column-gap: 12px;
      }
    </style>
  </head>
  <body>

  <textarea
    id="result"
    class="textArea"
    readonly
    rows="20"
  ></textarea>

  <div class="buttons">
    <button
      id="btnCopy"
      class="btn"
    >Copy</button>
    <button
      id="btnReset"
      class="btn"
      disabled
    >Reset</button>
  </div>

  <fieldset>
    <legend>Choose your features:</legend>

    <div>
      <input type="checkbox" id="gtm" name="gtm">
      <label for="gtm">Google Tag Manager</label>
    </div>

    <div>
      <input type="checkbox" id="gtmCustomVars" name="gtm">
      <label for="gtmCustomVars">Google Tag Custom Variables</label>
    </div>

    <div>
      <input type="checkbox" id="gtmPreviewMode" name="gtm">
      <label for="gtmPreviewMode">Google Tag Manager's Preview Mode</label>
    </div>

  </fieldset>

  <script async>
    /* DEFINITIONS */
    const cspKeys = [
      'script-src', 'style-src',
      'img-src', 'font-src', 'manifest-src',
      'connect-src', 'object-src', 'media-src',
      'worker-src', 'form-action', 'base-uri',
      'frame-src', 'child-src', 'frame-ancestors',
      'prefetch-src', 'upgrade-insecure-requests', 'block-all-mixed-content'
    ];
    const settingsObj = {
      gtm: { // ToDo: add unsafe-inline note: https://developers.google.com/tag-platform/tag-manager/web/csp#enable_the_container_tag_to_use_csp
        'script-src': ["'unsafe-inline'", 'https://www.googletagmanager.com'],
        'img-src': ['www.googletagmanager.com'],
      },
      gtmCustomVars: { // https://developers.google.com/tag-platform/tag-manager/web/csp#custom_javascript_variables
        'script-src': ["'unsafe-inline'"],
      },
      /* Google Tag Manager's Preview Mode */
      gtmPreviewMode: { // https://developers.google.com/tag-platform/tag-manager/web/csp#preview_mode
        'script-src': ['https://tagmanager.google.com'],
        'style-src': ['https://tagmanager.google.com', 'https://fonts.googleapis.com'],
        'img-src': ['https://ssl.gstatic.com', 'https://www.gstatic.com'],
        'font-src': ['https://fonts.gstatic.com', 'data:'],
      },
      /* Google Analytics 4 (Google Analytics) tag */
      ga4: { // https://developers.google.com/tag-platform/tag-manager/web/csp#google_analytics_4_google_analytics
        'script-src': ['https://*.googletagmanager.com'],
        'img-src': ['https://*.google-analytics.com', 'https://*.googletagmanager.com'],
        'connect-src': ['https://*.google-analytics.com', 'https://*.analytics.google.com', 'https://*.googletagmanager.com'],
      },
      /* Google Analytics 4 (Google Analytics) deployments using Google Signals */
      ga4signal: { // For Google Analytics 4 (Google Analytics) deployments using Google Signals, the CSP must include the following directives:
        'script-src': ['https://*.googletagmanager.com'],
        'img-src': ['https://*.google-analytics.com', 'https://*.analytics.google.com', 'https://*.googletagmanager.com', 'https://*.g.doubleclick.net', 'https://*.google.com', 'https://*.google.<TLD>'],
        'connect-src': ['https://*.google-analytics.com', 'https://*.analytics.google.com', 'https://*.googletagmanager.com', 'https://*.g.doubleclick.net', 'https://*.google.com', 'https://*.google.<TLD>'],
      }, // ToDo: TLD list https://www.google.com/supported_domains
      /* Universal Analytics (Google Analytics) tag */
      gaUniv: { // https://developers.google.com/tag-platform/tag-manager/web/csp#universal_analytics_google_analytics
        'script-src': ['https://www.google-analytics.com', 'https://ssl.google-analytics.com'],
        'img-src': ['https://www.google-analytics.com'],
        'connect-src': ['https://www.google-analytics.com'],
      },
      /* Google Optimize tag */
      gOpt: { // https://developers.google.com/tag-platform/tag-manager/web/csp#google_optimize
        'script-src': ['https://www.google-analytics.com'],
      },
      /* Google Ads conversion tag */
      gAds: {
        'script-src': ['https://www.googleadservices.com', 'https://www.google.com'],
        'img-src': ['https://googleads.g.doubleclick.net', 'https://www.google.com'],
      },
      /* Google Ads remarketing tag */
      gAdsRemarketing: {
        'script-src': ['https://www.googleadservices.com', 'https://googleads.g.doubleclick.net', 'https://www.google.com'],
        'img-src': ['https://www.google.com'],
        'frame-src': ['https://bid.g.doubleclick.net'],
      },
      /* Floodlight users ToDo: add ID text input */
      floodl: { // https://developers.google.com/tag-platform/tag-manager/web/csp#floodlight
        'img-src': ['https://<FLOODLIGHT-CONFIG-ID>.fls.doubleclick.net'],
      },
      /* "custom scripts" beacons in Tag Manager */
      floodCS: {
        'frame-src': ['https://<FLOODLIGHT-CONFIG-ID>.fls.doubleclick.net'],
      },
      /* image tags */
      floodImg: {
        'img-src': ['https://ad.doubleclick.net'],
      },
      /* consent mode */
      floodCM: { // https://developers.google.com/tag-platform/devguides/consent
        'img-src': ['https://ade.googlesyndication.com'],
      },
      gatsby: {
        'script-src': ["'unsafe-inline'"],
      },
    };
    Object.fromEntries = arr => Object.assign({}, ...Array.from(arr, k => ({[k]: false})));
    const boxKeys = Object.keys(settingsObj);
    const boxValues = Object.fromEntries(boxKeys);

    /* */
    let cspObj = {};
    let cspStr = '';
    const mergeArraysUniq = (a, b) => a.concat(b.filter(item => a.indexOf(item) === -1));
    function generateCSPObj() {
      const cspObj = {
        'script-src': ["'self'"], // "'unsafe-inline'", "'unsafe-eval'"
        'style-src': ["'self'"],
        'img-src': ["'self'"],
        'font-src': ["'self'"],
        'manifest-src': ["'self'"],
        'connect-src': ["'self'"],
        'object-src': ["'self'"],
        'media-src': ["'self'"],
        'worker-src': ["'self'"], // "blob:"
        'form-action': ["'self'"],
        'base-uri': ["'self'"],
        'frame-src': ["'self'"],
        'child-src': ["'self'"],
        'frame-ancestors': ["'none'"],
        'prefetch-src': ["'self'"],
        'upgrade-insecure-requests': [],
        'block-all-mixed-content': []
      };

      boxKeys.forEach((k) => {
        const bVal = boxValues[k];
        if (!bVal) return;

        const targetSettings = settingsObj[k];
        const targetKeys = Object.keys(targetSettings);

        targetKeys.forEach((tKey) => {
          const targetValues = targetSettings[tKey];
          cspObj[tKey] = mergeArraysUniq(cspObj[tKey], targetValues);
        });
      });

      return cspObj;
    }
    function generateCSPString() {
      let res = "default-src 'none';";

      cspKeys.forEach(sk => {
        const cspValues = cspObj[sk];
        let chunk = sk;

        cspValues.forEach(cspVal => {
          chunk += ` ${cspVal}`;
        });
        res += ` ${chunk};`;
      });

      return res;
    }
    function generateCSP() {
      cspObj = generateCSPObj();
      cspStr = generateCSPString();
      document.getElementById("result").value = cspStr;
    }

    const cboxes = document.querySelectorAll('input[type="checkbox"]');
    cboxes.forEach(cb => cb.addEventListener('change', function({target:{id, checked}}) {
      if (boxValues.hasOwnProperty(id)) {
        boxValues[id] = checked;
        generateCSP();
      }
    }));

    document.getElementById("btnCopy").onclick = () => {
      navigator.clipboard.writeText(cspStr);
    }

    generateCSP();
  </script>

  </body>
</html>
