    <style>
      *, ::after, ::before {
        box-sizing: border-box;
      }
      body {

      }
      button, input, optgroup, select, textarea, label {
        margin: 0;
        font-family: inherit;
        font-size: inherit;
        line-height: inherit;
      }
      .resultText {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        width: 100%;
        height: 240px;
        overflow-x: hidden;
        overflow-y: auto;
        border: 2px solid #038903;
        border-radius: 6px;
        padding: 6px;
        margin-bottom: 12px;
        line-height: 1.5;
      }
      .buttons {
        margin: 0.5rem auto 1rem;
        display: flex;
        flex-wrap: wrap;
        column-gap: 12px;
      }
      .btn {
        cursor: pointer;
        display: inline-block;
        font-weight: 400;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        border: 1px solid transparent;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: 0.25rem;
        transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
      }
      .btnCopy {
        color: #fff;
        background-color: #28a745;
        border-color: #28a745;
      }
      .btnCopy:hover {
        color: #fff;
        background-color: #218838;
        border-color: #1e7e34;
      }
      .btnReset {
        color: #fff;
        background-color: #dc3545;
        border-color: #dc3545;
      }
      .btnReset:hover {
        color: #fff;
        background-color: #c82333;
        border-color: #bd2130;
      }
      .row {
        display: block;
        min-height: 1.5rem;
        margin: 0.25rem 0;
      }
      .label {
        display: inline-block;
        line-height: 1.5;
      }
      .tab {
        margin: 4px 0 4px 12px;
      }
      .tab2 {
        margin: 4px 0 4px 24px;
      }
      .checkbox {
        cursor: pointer;
        width: 1em;
        height: 1em;
        margin-top: 0.25em;
        margin-right: 0.25rem;
        vertical-align: top;
        background-color: #fff;
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
        border: 1px solid rgba(0,0,0,.25);
        /*-webkit-appearance: none;*/
        -moz-appearance: none;
        appearance: none;
        -webkit-print-color-adjust: exact;
        color-adjust: exact;
        border-radius: 0.25em;
      }
      .checkbox:focus {
        border-color: #86b7fe;
        outline: 0;
        box-shadow: 0 0 0 0.25rem rgba(13,110,253,.25);
      }

        background-color: #0d6efd;

    Object.fromEntries = arr => Object.assign({}, ...Array.from(arr, k => ({[k]: false})));
    const boxKeys = Object.keys(settingsObj);
    const boxValues = Object.fromEntries(boxKeys);

    /* */
    let cspObj = {};
    let cspStr = '';
    const mergeArraysUniq = (a, b) => a.concat(b.filter(item => a.indexOf(item) === -1));
    const generateTargetValues = (arr) => {
      return arr.map(v => {
        if (typeof v === 'object' && v.var && v.getVal) {
          return v.getVal(customIDs[v.var]);
        }
        return v;
      })
    }
    function generateCSPObj() {
      const cspObj = {
        'script-src': ["'self'"],
        'style-src': ["'self'"],
        'img-src': ["'self'"],
        'font-src': ["'self'"],
        'manifest-src': ["'self'"],
        'connect-src': ["'self'"],
        'object-src': ["'self'"],
        'media-src': ["'self'"],
        'worker-src': ["'self'"],
        'form-action': ["'self'"],
        'base-uri': ["'self'"],
        'frame-src': ["'self'"],
        'child-src': ["'self'"],
        'frame-ancestors': ["'none'"],
        'prefetch-src': ["'self'"],
        'upgrade-insecure-requests': [],
        'block-all-mixed-content': []
      };

      boxKeys.forEach((k) => {
        const bVal = boxValues[k];
        if (!bVal) return;

        const targetSettings = settingsObj[k];
        const targetKeys = Object.keys(targetSettings);

        targetKeys.forEach((tKey) => {
          const targetValues = generateTargetValues(targetSettings[tKey]);
          cspObj[tKey] = mergeArraysUniq(cspObj[tKey], targetValues);
        });
      });

      return cspObj;
    }
    function generateCSPString() {
      let res = "default-src 'none';";

      cspKeys.forEach(sk => {
        const cspValues = cspObj[sk];
        let chunk = sk;

        cspValues.forEach(cspVal => {
          chunk += ` ${cspVal}`;
        });
        res += ` ${chunk};`;
      });

      return res;
    }
    function generateCSP() {
      cspObj = generateCSPObj();
      cspStr = generateCSPString();
      document.getElementById("result").innerHTML = cspStr;
    }

    // Change events for feature toggling
    document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.addEventListener('change', function({target:{id, checked}}) {
      if (boxValues.hasOwnProperty(id)) {
        switch(id) {
          case 'gtm':
            // ToDo: implement disabling related checkboxes & excluding from results
          default:
            boxValues[id] = checked;
            generateCSP();
        }
      }
    }));

    // Change events for text inputs of custom IDs
    Object.keys(customIDs).forEach(id => document.getElementById(id).addEventListener('input', (e) => {
      customIDs[id] = e.target.value || '*';
      generateCSP();
    }));

    // Copy to clipboard
    document.getElementById("btnCopy").onclick = () => {
      navigator.clipboard.writeText(cspStr);
    }

    // Reset
    document.getElementById("btnReset").onclick = () => {
      document.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
      document.querySelectorAll('input[type="text"]').forEach(ti => ti.value = '');
      for (const [key] of Object.entries(customIDs)) {
        customIDs[key] = '*';
      }
      for (const [key] of Object.entries(boxValues)) {
        boxValues[key] = false;
      }
      generateCSP();
    }

    generateCSP();
