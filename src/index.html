<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>CSP Builder</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

  <div
    id="result"
    class="resultText"
  ></div>

  <div class="buttons">
    <button
      id="btnCopy"
      class="btn btnCopy"
    >Copy</button>
    <button
      id="btnReset"
      class="btn btnReset"
    >Reset</button>
  </div>

  <fieldset>
    <legend>Enable your website's features:</legend>

    <b>Analytics</b>
    <div class="row">
      <input class="checkbox" type="checkbox" id="gtm" name="gtm">
      <label class="label" for="gtm">Google Tag Manager</label>
    </div>
    <div class="row tab">
      <input class="checkbox" type="checkbox" id="gtmCustomVars" name="gtmCustomVars">
      <label class="label" for="gtmCustomVars">Google Tag Custom Variables</label>
    </div>
    <div class="row tab">
      <input class="checkbox" type="checkbox" id="gtmPreviewMode" name="gtmPreviewMode">
      <label class="label" for="gtmPreviewMode">Google Tag Manager's Preview Mode</label>
    </div>
    <div class="row tab">
      <input class="checkbox" type="checkbox" id="ga4" name="ga4">
      <label class="label" for="ga4">Google Analytics 4 tag</label>
    </div>
    <div class="row tab">
      <input class="checkbox" type="checkbox" id="ga4signal" name="ga4signal">
      <label class="label" for="ga4signal">Google Analytics 4 deployment using Google Signals</label>
    </div>
<!--    ToDo: make ga4signal dependent-->
    <div class="row tab2">
      <input class="checkbox" type="checkbox" id="gTLD" name="gTLD">
      <label class="label" for="gTLD">Include all Google's TLD</label>
    </div>
    <div class="row tab">
      <input class="checkbox" type="checkbox" id="gaUniv" name="gaUniv">
      <label class="label" for="gaUniv">Universal Analytics (Google Analytics) tag</label>
    </div>
    <div class="row tab">
      <input class="checkbox" type="checkbox" id="gOpt" name="gOpt">
      <label class="label" for="gOpt">Google Optimize tag</label>
    </div>
    <div class="row tab">
      <input class="checkbox" type="checkbox" id="gAds" name="gAds">
      <label class="label" for="gAds">Google Ads conversion tag</label>
    </div>
    <div class="row tab">
      <input class="checkbox" type="checkbox" id="gAdsRemarketing" name="gAdsRemarketing">
      <label class="label" for="gAdsRemarketing">Google Ads remarketing tag</label>
    </div>
    <div class="row tab">
      <input class="checkbox" type="checkbox" id="floodl" name="floodl">
      <label class="label" for="floodl">Floodlight for all users</label>
    </div>
    <div class="row tab">
      <input class="checkbox" type="checkbox" id="floodCS" name="floodCS">
      <label class="label" for="floodCS">Floodlight for "custom scripts" beacons in Tag Manager</label>
    </div>
    <div class="row tab">
      <label for="floodID">Floodlight advertiser ID</label>
      <input type="text" id="floodID" name="floodID" placeholder="* if not specified">
    </div>
    <div class="row tab">
      <input class="checkbox" type="checkbox" id="floodImg" name="floodImg">
      <label class="label" for="floodImg">Floodlight for image tags</label>
    </div>
    <div class="row tab">
      <input class="checkbox" type="checkbox" id="floodCM" name="floodCM">
      <label class="label" for="floodCM">Floodlight consent mode</label>
    </div>
    <div class="row">
      <input class="checkbox" type="checkbox" id="fbPixel" name="fbPixel">
      <label class="label" for="fbPixel">Facebook Pixel</label>
    </div>
    <div class="row">
      <input class="checkbox" type="checkbox" id="mixpanel" name="mixpanel">
      <label class="label" for="mixpanel">Mixpanel</label>
    </div>
    <div class="row">
      <input class="checkbox" type="checkbox" id="lo" name="lo">
      <label class="label" for="lo">Lucky Orange</label>
    </div>
    <div class="row">
      <input class="checkbox" type="checkbox" id="hotjar" name="hotjar">
      <label class="label" for="hotjar">Hotjar</label>
    </div>

    <b>Communication & Customer Support</b>
    <div class="row">
      <input class="checkbox" type="checkbox" id="intercom" name="intercom">
      <label class="label" for="intercom">Intercom</label>
    </div>
    <div class="row">
      <input class="checkbox" type="checkbox" id="chatlio" name="chatlio">
      <label class="label" for="chatlio">Chatlio</label>
    </div>
    <div class="row">
      <input class="checkbox" type="checkbox" id="zendesk" name="zendesk">
      <label class="label" for="zendesk">Zendesk Widget</label>
    </div>
    <div class="row tab">
      <label for="zendeskSubdomain">Zendesk Subdomain</label>
      <input type="text" id="zendeskSubdomain" name="zendeskSubdomain" placeholder="* if not specified">
    </div>
    <div class="row">
      <input class="checkbox" type="checkbox" id="ctm" name="ctm">
      <label class="label" for="ctm">CallTrackingMetrics</label>
    </div>
    <div class="row tab">
      <label for="ctmID">CTM ID</label>
      <input type="text" id="ctmID" name="ctmID" placeholder="* if not specified">
    </div>

    <b>Frameworks</b>
    <div class="row">
      <input class="checkbox" type="checkbox" id="gatsby" name="gatsby">
      <label class="label" for="gatsby">Gatsby</label>
    </div>

    <b>Error & performance tracking</b>
    <div class="row">
      <input class="checkbox" type="checkbox" id="bugsnag" name="bugsnag">
      <label class="label" for="bugsnag">BugSnag</label>
    </div>
    <div class="row">
      <input class="checkbox" type="checkbox" id="newrelic" name="newrelic">
      <label class="label" for="newrelic">New Relic</label>
    </div>
    <div class="row">
      <input class="checkbox" type="checkbox" id="sentry" name="sentry">
      <label class="label" for="sentry">Sentry</label>
    </div>

    <b>Payments</b>
    <div class="row">
      <input class="checkbox" type="checkbox" id="stripe" name="stripe">
      <label class="label" for="stripe">Stripe.js basic rules</label>
    </div>
    <div class="row">
      <input class="checkbox" type="checkbox" id="stripeRedirect" name="stripeRedirect">
      <label class="label" for="stripeRedirect">Stripe with redirect functions (3D Secure, Sofort, etc.)</label>
    </div>
    <div class="row">
      <input class="checkbox" type="checkbox" id="stripeAddress" name="stripeAddress">
      <label class="label" for="stripeAddress">Stripe with the Address Element (Google Maps API key)</label>
    </div>
    <div class="row">
      <input class="checkbox" type="checkbox" id="stripeCheckout" name="stripeCheckout">
      <label class="label" for="stripeCheckout">Stripe Checkout</label>
    </div>
    <div class="row">
      <input class="checkbox" type="checkbox" id="stripeConnect" name="stripeConnect">
      <label class="label" for="stripeConnect">Stripe Connect</label>
    </div>

    <b>Misc</b>
    <div class="row">
      <input class="checkbox" type="checkbox" id="gFonts" name="gFonts">
      <label class="label" for="gFonts">Google Fonts</label>
    </div>
    <div class="row">
      <input class="checkbox" type="checkbox" id="gMaps" name="gMaps">
      <label class="label" for="gMaps">Google Maps</label>
    </div>
    <div class="row">
      <input class="checkbox" type="checkbox" id="legitScript" name="legitScript">
      <label class="label" for="legitScript">LegitScript</label>
    </div>

  </fieldset>

  <script async>

  </script>

  </body>
</html>
